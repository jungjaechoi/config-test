<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input id="config" type="text" name="config">

    <script type="text/javascript">
        $(document).ready(function(){
            $.ajax({
                url: `/get?path=/global/between`,
                type: "get",
                datatype: "json",
                success: function(result){
                    const config = document.getElementById("config");
                    config.innerHTML = result;
                }
            })
        })
    </script>
</body>
</html>
