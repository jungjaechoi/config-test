<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>

    <textarea id = "config" name="config" rows="100" cols="60"></textarea>
    <textarea id = "prev" name="prev" rows="100" cols="60" style="display: none"></textarea>
    <textarea id = "validate" name="validate" rows="100" cols="60"></textarea>

    <input type="button" value="비교" onclick="compare()">
    <input id="btn_update" type="button" value="수정" onclick="update()" style="display: none">

    <script type="text/javascript">

        $(document).ready(function(){
            $.ajax({
                url: `/get?path=/between/global`,
                type: "get",
                datatype: "json",
                contentType: 'application/json',
                success: function(result){

                    const obj = JSON.parse(result);

                    document.getElementById("config").value = result;
                    document.getElementById("prev").value = result;
                }
            })
        });

        function compare(){

            let jsonToCompare = {
                oldValue: document.getElementById("prev").value,
                newValue: document.getElementById("config").value
            }

            document.getElementById("prev").value = document.getElementById("config").value;

            $(document).ready(function(){
                $.ajax({
                    url: "/diff",
                    type: "post",
                    data: JSON.stringify(jsonToCompare),
                    datatype: "json",
                    contentType: 'application/json',
                    success: function(result){
                        document.getElementById("validate").value = result;
                        document.getElementById("btn_update").style = "";
                    }
                })
            });
        }

        function update(){
            console.log("good");
        }

    </script>
</body>
</html>
