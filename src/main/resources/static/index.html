<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>

    <textarea id = "config" name="config" rows="100" cols="100"></textarea>
    <textarea id = "prev" name="prev" rows="100" cols="100" style="display: none"></textarea>

    <input type="button" value="수정" onclick="update()">

    <script type="text/javascript">

        $(document).ready(function(){
            $.ajax({
                url: `/get?path=/between/global`,
                type: "get",
                datatype: "json",
                success: function(result){

                    const obj = JSON.parse(result);

                    document.getElementById("config").value = result;
                    document.getElementById("prev").value = result;
                }
            })
        });

        function update(){
            $(document).ready(function(){
                $.ajax({
                    url: "/diff",
                    type: "post",
                    data: {
                        'oldJson' : $('textarea[name=prev]').value,
                        'newJson' : $('textarea[name=config]').value
                    },
                    datatype: "json",
                    success: function(result){
                        console.log(result);
                    }
                })
            });
        }

    </script>
</body>
</html>
