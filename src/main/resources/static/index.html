<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>

    <textarea name="config" rows="100" cols="100"></textarea>
    <textarea name="prev" rows="100" cols="100"></textarea>

    <input type="button" value="수정" onclick="update()">



    <script type="text/javascript">

        $(document).ready(function(){
            $.ajax({
                url: `/get?path=/between/global`,
                type: "get",
                datatype: "json",
                success: function(result){

                    const obj = JSON.parse(result);

                    $('input[name=config]').attr('value',result);
                    $('input[name=prev]').attr('value',result);
                }
            })
        });

        function update(){
            const prev = $('input[name=prev]').val();
            const now = $('input[name=config]').val();

            $(document).ready(function(){
                $.ajax({
                    url: "/diff",
                    type: "post",
                    data: {
                        'oldJson' : $('input[name=prev]').val(),
                        'newJson' : $('input[name=config]').val()
                    },
                    datatype: "json",
                    success: function(result){
                        console.log(result);
                    }
                })
            });
        }

    </script>
</body>
</html>
